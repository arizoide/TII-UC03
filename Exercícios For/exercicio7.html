<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soma = 0;
        for(let i = 1; i <= 100; i++){           
            document.write(i + "<br>");

            soma = soma + i;            
        } 

        document.write("Soma: " + soma + "<br>");

    </script>
</body>
</html>
