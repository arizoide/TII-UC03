<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        for(let i = 1; i <= 100; i++){           
            document.write(i + "<br>");
        }        
        function teste(){
            document.write("Teste");
        }

        for(let i = 1; i <= 100; teste(), i++){           
            document.write(i + "<br>");
        }

        
        for(let i = 1,x=10; i <= 100 && x > 5; i++, x--){           
            document.write(i + " - " + x + "<br>");
        }
        

        let i = 15;
        document.write(i);

    </script>
</body>
</html>
