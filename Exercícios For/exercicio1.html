<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var linha = 1; linha <= 3; linha++){
            for(var coluna=1; coluna <= 15; coluna++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
