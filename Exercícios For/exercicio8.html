<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
    let soma = 0;      
        for(let i = 1; i <= 15; i++){           
            var numero = parseInt(prompt("Digite um número"));

            soma = soma + numero;            
        } 

        document.write("Média: " + soma / 15 + "<br>");

    </script>
</body>
</html>
