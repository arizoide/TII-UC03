<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // Definindo as variáveis base e altura
        var base = 10;
        var altura = 5;

        // Calculando a área do retângulo
        var area = base * altura;

        // Exibindo a área do retângulo na página
        document.write("A área do retângulo é: " + area);
        document.write("<br>"); // Inserindo uma quebra de linha

        // Calculando o perímetro do retângulo
        var perimetro = base + altura + base + altura;

        // Exibindo o perímetro do retângulo na página
        document.write("O perímetro do retângulo é: " + perimetro);
    </script>
</body>
</html>
