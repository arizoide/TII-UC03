<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var raio = 10;

        var area = Math.PI * raio * raio;

        var perimetro = 2 * Math.PI * raio;

        document.write("A área do círculo é: " + area);
        document.write("<br>");
        document.write("O perimetro do círculo é: " + perimetro);  
    </script>
</body>
</html>
