<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>       

        var mes = parseInt(prompt("Digite o mês"));


        switch(mes){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("O mês tem 31 dias");
                break;
            case 2:
                document.write("O mês tem 28 dias");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("O mês tem 30 dias");
                break;
            default:
                document.write("Mês inválido");
                break;   
        } 

        if(mes == 1 || mes == 3 || mes == 5 || mes == 7 || mes == 8 || mes == 10 || mes == 12){
            document.write("O mês tem 31 dias");
        } else if (mes == 2){
            document.write("O mês tem 28 dias");
        } else {
            document.write("O mês tem 30 dias");
        }
        

    </script>
</body>
</html>
