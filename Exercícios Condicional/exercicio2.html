<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lado = 10;

        var area = lado * lado;

        var perimetro = lado * 4;

        document.write("A área do quadrado é: " + area);
        document.write("<br>");
        document.write("O perimetro do quadrado é: " + perimetro);  
    </script>
</body>
