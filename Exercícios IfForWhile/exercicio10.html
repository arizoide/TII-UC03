<!DOCTYPE html>

<body>
    <script>
        let numero = parseInt(prompt("Digite um nÃºmero"));

        // 5! = 5 * 4 * 3 * 2 * 1;
        let resultado = numero;

        for (let i = numero - 1; i > 1; i--){
            resultado = resultado * i;
        }

        document.write(resultado);


    </script>
</body>
