<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número"));

        if(numero >= 10 && numero <= 20){
            document.write("Está no intervalo man");
        } else {
            document.write("Não está no intervalo man");
        }
        
    </script>
</body>
</html>
