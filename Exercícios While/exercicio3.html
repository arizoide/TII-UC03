<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = 100;
        while(numero >= 0){
            document.write(numero + "<br>");    
            numero = numero - 1;
        }
    </script>
</body>
</html>
