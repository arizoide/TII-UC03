<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = 1;
        while(numero <=100){
            if(numero % 2 == 0){
                document.write(numero + "<br>");    
            }            
            numero++;
        }

        var numero = 2;
        while(numero <=100){            
            document.write(numero + "<br>");                         
            numero += 2;
        }
    </script>
</body>
</html>
